<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/BMW Page/Images/icons8-bmw-400.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>BMW Landing Page</title>
</head>

<body>
    <div class="container" id="bike">
        <nav>
            <img src="Images/logo.png" alt="logo" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>

        <div class="content">
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
            <p>The strength of the G 310 R is in its lightness and agility. The bike not only delivers fun in the
                big-city tumult, but also when you are redefining the city limits when changing corneers quickly.</p>
            <h3>Choose your colour</h3>
        </div>
        <div class="colour-select">
            <div id="red"></div>
            <div id="blue"></div>
            <div id="black"></div>
        </div>
    </div>
</body>
<script>
    let redBtn = document.getElementById("red");
    let blueBtn = document.getElementById("blue");
    let blackBtn = document.getElementById("black");
    let bike = document.getElementById("bike");

    redBtn.onclick = function () {
        bike.style.backgroundImage = "url(Images/BMW1.png)";
    }

    blueBtn.onclick = function () {
        bike.style.backgroundImage = "url(Images/BMW2.png)";
    }

    blackBtn.onclick = function () {
        bike.style.backgroundImage = "url(Images/BMW3.png)";
    }
</script>

</html>
